<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MCTS 4-Phase Simulation — Animated</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>MCTS — Four-Phase Simulation Loop</h1>
		<div class="controls">
			<button id="btn-prev" disabled>◀ Prev</button>
			<span id="step-label">Step 0 / 0</span>
			<button id="btn-next">Next ▶</button>
			<button id="btn-auto">▶ Auto Play</button>
			<button id="btn-reset">↺ Reset</button>
		</div>
		<div id="narration" class="narration"></div>
		<svg id="tree" viewBox="0 0 960 640" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<marker id="arr" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
					<path d="M0,0 L8,3 L0,6 Z" fill="#475569" />
				</marker>
				<marker id="arr-blue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
					<path d="M0,0 L8,3 L0,6 Z" fill="#2563eb" />
				</marker>
				<marker id="arr-green" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
					<path d="M0,0 L8,3 L0,6 Z" fill="#16a34a" />
				</marker>
				<marker id="arr-purple" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
					<path d="M0,0 L8,3 L0,6 Z" fill="#7c3aed" />
				</marker>
				<marker id="arr-amber" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
					<path d="M0,0 L8,3 L0,6 Z" fill="#d97706" />
				</marker>
			</defs>
			<g id="layer-edges"></g>
			<g id="layer-phase-arrows"></g>
			<g id="layer-nodes"></g>
			<g id="layer-labels"></g>
			<g id="layer-overlays"></g>
		</svg>
			<div class="legend">
				<span class="legend-item"><span class="swatch sel-swatch"></span> ① Select</span>
				<span class="legend-item"><span class="swatch eval-swatch"></span> ② Evaluate</span>
				<span class="legend-item"><span class="swatch exp-swatch"></span> ③ Expand</span>
				<span class="legend-item"><span class="swatch back-swatch"></span> ④ Backup</span>
			</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
